<div class="container chat-container">
    <h2 class="text-center mb-3" style="font-family: lora;">AI Chatbot</h2>
  
    <div class="card">
      <div class="card-body chat-box">
        <div *ngFor="let chat of chatHistory">
          <p [ngClass]="{'user-message': chat.sender === 'You', 'ai-message': chat.sender === 'AI'}">
            <strong>{{ chat.sender }}:</strong> {{ chat.message }}
          </p>
        </div>
      </div>
  
      <div class="input-group mt-3" style="font-family: merriweather;">
        <textarea class="form-control" [(ngModel)]="userInput" placeholder="Ask AI..." rows="2"></textarea>
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
